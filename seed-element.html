<link rel="import" href="./bower_components/polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:
    <seed-element></seed-element>

@demo demo/desktop.html
@demo demo/mobile.html
-->

<dom-module id="seed-element">
  <template>
    <style>
      /*Inline style*/
      :host {
        display: block;
        box-sizing: border-box;
      }

      .author img {
        display: block;
        float: left;
        margin-right: 5px;
        max-height: 100px;
        max-width: 100px;
      }
    </style>
    <!-- External style -->
    <link rel="import" href="./dist/seed-element.min.css" type="css"></link>

    <h1>&lt;seed-element&gt;</h1>
    <content></content>
    <p class="author">
      <img src$="{{author.image}}">
      Cheers,<br/>
      <span class="name">{{author.name}}</span>
    </p>
  </template>

  <script src="./dist/seed-element.js"></script>

</dom-module>
