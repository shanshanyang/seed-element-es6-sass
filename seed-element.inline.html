</head><body><link rel="import" href="./bower_components/polymer/polymer.html"><dom-module id="seed-element">
  <template><style>
p{color:#121212}p span{color:#00F}
</style>
    <style>
      /*Inline style*/
      :host {
        display: block;
        box-sizing: border-box;
      }

      .author img {
        display: block;
        float: left;
        margin-right: 5px;
        max-height: 100px;
        max-width: 100px;
      }
    </style>
    
    

    <h1>&lt;seed-element&gt;</h1>
    <content></content>
    <p class="author">
      <img src$="{{author.image}}">
      Cheers,<br>
      <span class="name">{{author.name}}</span>
    </p>
  </template>

  <script src="./dist/seed-element.js"></script>

</dom-module>
</body></html>
